{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Hand | Client Messages</title>
    <link rel="stylesheet" href="{% static 'css/donation_cards_page_style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container">
    {% if messages %}
    <div class=" mt-4 container d-flex justify-content-center">
        <div class="text-dark">
            <h1>Your <span class="text-warning">Messages</span></h1>
            <hr>
        </div>
    </div>
        {% for x in messages %}
        <div class="card my-2" style="display: flex;">
            <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="d-flex justify-content-between">
                        <h4>From : {{x.name}}</h4>
                            <a href="{% url 'del-client-msg' x.id %}" class="btn btn-outline-danger" style="width: fit-content; height: fit-content;">Delete</a>
                        </div>
                        <hr>
                        <p class="lead m-0">Email: <span class="text-info">{{x.email}}</span></p>
                        <p class="lead m-0">Phone Number: <span class="text-info">{{x.phone_number}}</span></p>
                        <p>
                            <div class="container d-flex justify-content-between">
                                <p>{{x.message}}</p>
                            </div>
                        </p>
                    </li>
            </ul>
        </div>
        {% endfor %}
    {% else %}
    <div class=" mt-4 container d-flex justify-content-center">
        <div class="text-dark text-center">
            <h1>You Have No<span class="text-warning"> Messages</span></h1>
            <hr>
            <div class="container d-flex text-center justify-content-center">
                <a href="{% url 'home' %}" class=" btn btn-outline-warning">Back Home</a>
            </div>
        </div>
    </div>
    {% endif %}

</body>
</html>
